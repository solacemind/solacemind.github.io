<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolaceMind: Accessible AI for Emotional Support</title>
    <style>
        body {
            /* Removes default margins, crucial for a full-screen layout */
            margin: 0;
            /* Prevents scrollbars if the image size is slightly off */
            overflow: hidden; 
        }

        /* HERO SECTION: Displays the banner as the background image */
        .hero {
            /* 2. UPDATED PATH: Ensure your image name matches the new brand */
            /* You should save your banner as: assets/solacemind-banner.png */
            background-image: url('./assets/solacemind-banner.png'); 
            
            /* Ensures the image covers the entire viewport without stretching */
            background-size: cover;
            
            /* Centers the image within the viewport */
            background-position: center;
            
            /* Sets the height and width to 100% of the screen */
            height: 100vh; 
            width: 100vw; 
        }
    </style>
</head>
<body>

    <div class="hero">
        </div>

</body>
</html>
